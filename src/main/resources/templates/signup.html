<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jquery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="/css/login.css" rel="stylesheet"/>
    <title>Personal-Project</title>
    <style>

    </style>

    <script>

    </script>
</head>
<body>
<div class="container-py-4">
    <div class="input-form col-md-12 mx-auto">
<!--        form action을 활용해서 post로 날려줌 button클릭 시 submit(제출)되며 post url로 값을 넘겨준다 name은 정확히-->
        <form action="/user/signup" method="post">
            <h4 class="mb-3" id="title">회원 가입</h4>
            <h6 th:text="${message1}" id="title_bottom"></h6>
            <div class="row">
                <div class="form-floating mb-3 signup-id">
                    <input type="text" class="form-control" id="floatingTextarea" placeholder="Username" name="username">
                    <label for="floatingTextarea">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating mb-3 signup-id">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="password" name="password">
                    <label for="floatingPassword">password</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPasswordCheck" placeholder="password check" name="passwordCheck">
                    <label for="floatingPasswordCheck">password Check</label>
                </div>
            </div>
            <div class="row">
                <div class="d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">가입 완료</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
